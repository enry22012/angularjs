<div class="signup" ng-controller="SignupCtrl">
    <form class="form-signup" name="userForm" ng-submit="submitForm()" novalidate>
        <h1>Sign Up</h1>
        <div class="form-group">
            <label>Username</label>
            <input type="text" ng-change="usernameChange()" name="username" class="form-control" ng-model="user.username" placeholder="Your Username" ng-minlength="3" ng-maxlength="20" ng-required="true" ng-class="userForm.username.$invalid && (userForm.username.$dirty || submitted) ? 'has-error' : 'not-error'">
            <p ng-show="userForm.username.$error.required && (userForm.username.$dirty || submitted)" class="help-block">You username is required.</p>
            <p ng-show="userForm.username.$error.minlength && (userForm.username.$dirty || submitted)" class="help-block">Username is too short.</p>
            <p ng-show="userForm.username.$error.maxlength && (userForm.username.$dirty || submitted)" class="help-block">Username is too long.</p>
            <p ng-show="userForm.username.$error.isTaken && (userForm.username.$dirty || submitted)" class="help-block">Username is already taken.</p>

        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" ng-model="user.email" placeholder="Your email" ng-required="true" ng-class="userForm.email.$invalid && (userForm.email.$dirty || submitted) ? 'has-error' : 'not-error'">
            <p ng-show="userForm.email.$error.required && (userForm.email.$dirty || submitted)" class="help-block">Your email is required.</p>
            <p ng-show="userForm.email.$error.email && (userForm.email.$dirty || submitted)" class="help-block">Your email is invalid.</p>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" ng-model="user.password" placeholder="Your password" ng-required="true" ng-minlength="6" ng-class="userForm.password.$invalid && (userForm.password.$dirty || submitted) ? 'has-error' : 'not-error'">
            <p ng-show="userForm.password.$error.required && (userForm.password.$dirty || submitted)" class="help-block">Your password is required.</p>
            <p ng-show="userForm.password.$error.minlength && (userForm.password.$dirty || submitted)" class="help-block">Your password is too short.</p>
        </div>
        <button type="submit" class="btn btn-primary"  ng-disabled="userForm.$invalid && submitted">Sign Up</button>
    </form>
</div>
