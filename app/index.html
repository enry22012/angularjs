<!doctype html>
<html ng-app="angularApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular-route.js"></script>
    <script src="js/index.js"></script>
    <script src="js/signup/index.js"></script>
    <script src="js/login/index.js"></script>
</head>
<body>
<header class="navbar navbar-light bg-dark" ng-controller="navbarCtrl">
    <a class="navbar-brand" href="#!">
        <img src="./img/Home-Button.png" width="30" height="30" class="d-inline-block align-top" alt="">
    </a>
    <div class="navbar-nav-scroll">
        <ul class="navbar-nav bd-navbar-nav flex-row">
            <li class="nav-item">
                <a class="nav-link text-light" href="#!">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="#!about">About</a>
            </li>
        </ul>
    </div>
    <div style="flex: 1;"></div>
    <div class="navbar-nav-scroll" ng-show="!signUser">
        <ul class="navbar-nav bd-navbar-nav flex-row">
            <li class="nav-item">
                <a class="nav-link text-light" href="#!user/signup">Sign Up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="#!user/login">Login</a>
            </li>
        </ul>
    </div>
    <div class="btn-group dropleft" ng-show="!!signUser">
        <div class="nav-link" id="userMenu" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img src="./img/user-avatar.png" width="25" height="25" class="d-inline-block align-top" alt="">
        </div>
        <div class="dropdown-menu" aria-labelledby="userMenu">
            <a class="dropdown-item" href="#">Profile</a>
            <a class="dropdown-item" href="#">Another action</a>
            <button class="dropdown-item"  ng-click="siggout()">Sign Out</button>
        </div>
    </div>
</header>
<div class="container">
    <ng-view class="container"></ng-view>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
